<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marriage Invitation</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fffaf0;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    .invitation-card {
      border: 2px solid #d4af37;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d4af37;
      font-size: 36px;
    }
    .names {
      font-size: 28px;
      margin: 20px 0;
    }
    .details {
      font-size: 18px;
      line-height: 1.6;
    }
    .footer {
      margin-top: 30px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="invitation-card">
    <h1>You're Invited!</h1>
    <p class="names">John & Mary</p>
    <div class="details">
      <p>Request the pleasure of your company</p>
      <p>to celebrate their marriage</p>
      <p>on Sunday, 25th May 2025</p>
      <p>at 5:00 PM</p>
      <p>Location: Rosewood Gardens, Hyderabad</p>
    </div>
    <div class="footer">
      <p>With love and blessings,</p>
      <p>The Families of John and Mary</p>
    </div>
  </div>
</body>
</html>
